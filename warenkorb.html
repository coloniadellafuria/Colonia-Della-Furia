<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warenkorb | Colonia Della Furia Shop</title>
    <link rel="icon" type="image/x-icon" href="logo_furia.png"> 
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        #cart-section {
            padding: 80px 0 100px 0;
            background-color: #1a1a1a; 
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
            text-align: center;
        }
        #cart-section .container {
            max-width: 900px;
        }
        #cart-section h2 {
            color: #FF0000; 
            margin-bottom: 50px;
            font-size: 2.5em;
        }
        
        /* Warenkorb-Liste */
        #cart-items {
            list-style: none;
            padding: 0;
            margin-bottom: 30px;
        }
        
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2b2b2b;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 6px;
        }
        
        .item-details {
            flex-grow: 1;
            text-align: left;
        }
        
        .item-details h4 {
            margin: 0 0 5px 0;
            color: #f0f0f0;
        }
        
        .item-details p {
            margin: 0;
            font-size: 0.9em;
            color: #cccccc;
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .quantity-controls input {
            width: 40px;
            text-align: center;
            background-color: #1a1a1a;
            color: #ffffff;
            border: 1px solid #FF0000;
            padding: 5px;
            border-radius: 3px;
        }
        
        .remove-btn {
            background-color: #FF0000;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 0.9em;
            transition: background-color 0.2s;
        }
        
        .remove-btn:hover {
            background-color: #a9000c;
        }
        
        .empty-cart-message {
            color: #cccccc;
            font-style: italic;
            padding: 40px 0;
        }

        .total-info {
            font-size: 1.5em;
            font-weight: 700;
            color: #FF0000;
            margin-bottom: 40px;
        }
        
        .cta-bestellen {
            background-color: #FF0000;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            display: block;
            width: 100%;
            max-width: 400px;
            margin: 20px auto 0;
            transition: background-color 0.2s;
        }

        .cta-bestellen:hover {
            background-color: #a9000c;
        }

        /* Navigationsstil beibehalten */
        .fixed-compact-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #1a1a1a;
            border-bottom: 3px solid #FF0000;
            z-index: 1000;
            padding: 20px 0;
        }
        .fixed-compact-nav .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px; 
            margin: 0 auto;
            padding: 0 20px;
        }
        .fixed-compact-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        .fixed-compact-nav li a {
            color: #ffffff;
            text-decoration: none;
            padding: 0 15px;
            font-weight: 700;
            font-size: 1.1em;
        }
        .fixed-compact-nav .header-logo-small {
            height: 45px; 
            margin-right: 15px;
        }
        .fixed-compact-nav .header-title-small {
            font-size: 1.5em;
            font-weight: 700;
            color: #FF0000;
            margin-right: auto;
        }
        body {
            padding-top: 85px; 
        }
        /* ======================================= */
/* Warenkorb Benachrichtigung (Toast)      */
/* ======================================= */
#notification-toast {
    visibility: hidden; /* Standardmäßig versteckt */
    min-width: 250px;
    margin-left: -125px; /* Zentrieren des Toasts */
    background-color: #FF0000; /* Rot */
    color: #fff;
    text-align: center;
    border-radius: 6px;
    padding: 16px;
    position: fixed;
    z-index: 1050; /* Über allem, sogar über der Navigation */
    left: 50%;
    bottom: 30px; /* Am unteren Bildschirmrand */
    font-size: 1.1em;
    font-weight: 700;
    opacity: 0;
    transition: opacity 0.5s, bottom 0.5s;
}

#notification-toast.show {
    visibility: visible;
    opacity: 1;
    bottom: 50px; /* Bewegt sich sanft nach oben */
}
    </style>
</head>
<body>
    
    <nav class="fixed-compact-nav">
        <div class="container">
            <img src="logo_furia.png" alt="Logo" class="header-logo-small">
            <div class="header-title-small">COLONIA DELLA FURIA</div>
            <ul>
                <li><a href="index.html">Home</a></li> 
                <li><a href="shop.html">Shop</a></li>
                <li><a href="warenkorb.html">Warenkorb (<span id="cart-count-nav">0</span>)</a></li>
            </ul>
        </div>
    </nav>

    <main>
        
        <section id="cart-section">
            <div class="container">
                <h2>Dein Warenkorb</h2>
                
                <div id="cart-content">
                    <ul id="cart-items">
                        </ul>
                    
                    <div class="total-info">
                        Gesamtartikel: <span id="cart-total-items">0</span>
                    </div>

                    <button id="checkout-btn" class="cta-bestellen">Bestell-Anfrage senden</button>
                    <button id="clear-cart-btn" class="cta-button" style="background-color: #444; margin-top: 15px; max-width: 400px; display: block; margin-left: auto; margin-right: auto;">Warenkorb leeren</button>
                </div>

                <div id="empty-cart-message" class="empty-cart-message" style="display: none;">
                    Dein Warenkorb ist leer. Füge Produkte aus dem <a href="shop.html" style="color: #FF0000; text-decoration: none; font-weight: bold;">Shop</a> hinzu.
                </div>
            </div>
        </section>
        
    </main>
    
    <button id="scrollToTopBtn" title="Zum Seitenanfang">↑</button>

    <script src="script.js"></script>
</body>
</html>
