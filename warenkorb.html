<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warenkorb | Colonia Della Furia Shop</title>
    <link rel="icon" type="image/x-icon" href="logo_furia.png"> 
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        #cart-section {
            padding: 80px 0 100px 0;
            background-color: #1a1a1a; 
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
            text-align: center;
        }
        #cart-section .container {
            max-width: 900px;
        }
        #cart-section h2 {
            color: #FF0000; 
            margin-bottom: 50px;
            font-size: 2.5em;
        }
        
        /* Warenkorb-Liste */
        #cart-items {
            list-style: none;
            padding: 0;
            margin-bottom: 30px;
            background-color: #2b2b2b;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        #cart-items li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #444;
        }
        #cart-items li:last-child {
            border-bottom: none;
        }
        .item-details {
            flex-grow: 1;
            text-align: left;
            padding-right: 20px;
        }
        .item-details strong {
            color: #FF0000;
        }
        .item-quantity {
            font-weight: bold;
            color: #f0f0f0;
            margin-right: 10px;
        }
        .remove-btn {
            background-color: #444;
            color: #ffffff;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .remove-btn:hover {
            background-color: #FF0000;
        }
        
        /* Gesamt-Info */
        .total-info {
            font-size: 1.2em;
            font-weight: bold;
            color: #FF0000;
            margin-bottom: 30px;
            padding: 15px;
            background-color: #2b2b2b;
            border-radius: 8px;
        }
        
        /* Bestell-Button */
        .cta-bestellen {
            background-color: #FF0000;
            color: #ffffff;
            text-decoration: none;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            max-width: 400px;
            display: block;
            margin: 0 auto;
        }
        .cta-bestellen:hover {
            background-color: #a9000c;
        }

        .empty-cart-message {
            margin-top: 50px;
            font-size: 1.2em;
            color: #ccc;
        }
        
        /* Stil für die feste Navigation */
        .fixed-compact-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 10px 0;
            z-index: 999;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }
        .fixed-compact-nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .fixed-compact-nav .header-logo {
            height: 30px;
            margin-right: 20px;
        }
        .fixed-compact-nav nav ul {
            display: flex;
            list-style: none;
        }
        .fixed-compact-nav nav a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            transition: color 0.3s ease;
        }
        .fixed-compact-nav nav a:hover {
            color: #FF0000;
        }
    </style>
</head>
<body>
    
    <header class="fixed-compact-nav">
        <div class="container">
            <a href="index.html" class="header-logo-link">
                <img src="logo_furia.png" alt="Logo Colonia Della Furia" class="header-logo">
            </a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li> 
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="warenkorb.html">Warenkorb (<span id="cart-count-nav">0</span>)</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        
        <section id="cart-section">
            <div class="container">
                <h2>Dein Warenkorb</h2>
                
                <div id="cart-content">
                    <ul id="cart-items">
                        </ul>
                    
                    <div class="total-info">
                        Gesamtartikel: <span id="cart-total-items">0</span>
                    </div>

                    <button id="checkout-btn" class="cta-bestellen">Bestell-Anfrage senden</button>
                    <button id="clear-cart-btn" class="cta-button" style="background-color: #444; margin-top: 15px; max-width: 400px; display: block; margin-left: auto; margin-right: auto;">Warenkorb leeren</button>
                </div>

                <div id="empty-cart-message" class="empty-cart-message" style="display: none;">
                    Dein Warenkorb ist leer. Füge Produkte aus dem <a href="shop.html" style="color: #FF0000; text-decoration: none; font-weight: bold;">Shop</a> hinzu.
                </div>
            </div>
        </section>
        
    </main>
    
    <button id="scrollToTopBtn" title="Zum Seitenanfang">↑</button>

    <footer>
        <div class="container">
            <p>&copy; 2025 Colonia Della Furia. Unabhängiger Fanclub. Alle Rechte vorbehalten. | <a href="impressum.html">Impressum</a> | <a href="datenschutz.html">Datenschutz</a></p>
            <div class="social-links">
                <a href="https://www.tiktok.com/@coloniadellafuria" target="_blank" aria-label="TikTok"><img src="tiktok.png" alt="TikTok"></a>
                <a href="https://www.instagram.com/coloniadellanfuria/" target="_blank" aria-label="Instagram"><img src="instagram.png" alt="Instagram"></a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
