<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warenkorb | Colonia Della Furia Shop</title>
    <link rel="icon" type="image/x-icon" href="logo_furia.png"> 
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        #cart-section {
            padding: 80px 0 100px 0;
            background-color: #1a1a1a; 
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
            text-align: center;
        }
        #cart-section .container {
            max-width: 900px;
        }
        #cart-section h2 {
            color: #FF0000; 
            margin-bottom: 50px;
            font-size: 2.5em;
        }
        
        /* Warenkorb-Liste */
        #cart-items {
            list-style: none;
            padding: 0;
            margin: 0;
            background-color: #2b2b2b;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: left;
        }
        /* NEU: Stil für die Listen-Einträge im Warenkorb */
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #333;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .item-details {
            text-align: left;
            flex-grow: 1;
        }
        .item-name {
            font-weight: 700;
            font-size: 1.1em;
            color: #FF0000;
            display: block;
        }
        /* NEU: Anzeige für Einzelpreis und Beschreibung */
        .item-details .item-price, 
        .item-details .item-description {
            display: block;
            font-size: 0.9em;
            color: #aaa;
            margin-top: 3px;
        }
        .item-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-shrink: 0;
            white-space: nowrap; /* Verhindert Umbruch bei Kontrollen */
        }
        /* NEU: Zwischensumme */
        .item-subtotal {
            font-weight: bold;
            color: #ffffff; 
        }
        .quantity-input {
            padding: 5px;
            border: none;
            border-radius: 4px;
            text-align: center;
            background-color: #1a1a1a;
            color: #fff;
        }
        .remove-btn {
            background-color: #444;
            color: #ffffff;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .remove-btn:hover {
            background-color: #CC0000;
        }
        
        /* Warenkorb Zusammenfassung und Buttons */
        .cart-actions {
            margin-top: 30px;
            text-align: center;
        }
        .cta-bestellen {
            background-color: #FF0000;
            color: #ffffff;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 700;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            font-size: 1.2em;
            display: inline-block;
            max-width: 400px;
            width: 100%;
        }
        .cta-bestellen:hover {
            background-color: #cc0000;
        }
        
        .empty-cart-message {
            margin-top: 30px;
            padding: 20px;
            background-color: #2b2b2b;
            border-radius: 8px;
        }

        /* NEU: Gesamtpreis-Block */
        .cart-summary {
            text-align: right;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #333;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }
        .cart-summary p {
            font-size: 1.5em;
            font-weight: 700;
            color: #ffffff;
            margin: 5px 0;
            padding-right: 20px; /* Ausrichtung mit Warenkorb-Liste */
        }
        .cart-summary span.total-price {
            color: #FF0000; /* Hervorheben des Preises */
        }

        /* Stil für die Benachrichtigung (Toast) */
        #toast-notification {
            visibility: hidden;
            min-width: 250px;
            background-color: #FF0000; 
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 16px;
            position: fixed;
            z-index: 1000;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            font-family: 'Roboto', sans-serif;
            font-size: 1em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            opacity: 0;
            transition: visibility 0s, opacity 0.5s linear;
        }

        #toast-notification.show {
            visibility: visible;
            opacity: 1;
        }

        /* Responsive Anpassungen */
        @media (max-width: 768px) {
            .cart-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            .item-controls {
                width: 100%;
                justify-content: space-between;
            }
            .cart-summary {
                text-align: center;
            }
            .cart-summary p {
                padding-right: 0;
            }
        }
        @media (max-width: 600px) {
            #cart-section {
                padding-top: 75px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html">
                <img src="logo_furia.png" alt="Colonia Della Furia Logo" class="header-logo">
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html#home">Home</a></li>
                    <li><a href="index.html#team">Team</a></li>
                    <li><a href="index.html#spiele">Spiele</a></li>
                    <li><a href="index.html#kontakt">Kontakt</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="warenkorb.html" class="active">Warenkorb (<span id="cart-count-nav">0</span>)</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>

        <section id="cart-section" class="container">
            <div class="container">
                <h2>Dein Warenkorb</h2>
                
                <div id="cart-content" style="display: none;">
                    
                    <ul id="cart-items">
                        </ul>
                    
                    <div class="cart-summary">
                        <p>Gesamtpreis: <span id="cart-total-price" class="total-price">0.00</span> €</p>
                    </div>

                    <div class="cart-actions">
                        <p style="font-size: 1.1em; color: #ccc;">Gesamtzahl der Artikel: <span id="cart-total-items">0</span></p>
                        <button id="checkout-btn" class="cta-bestellen">Bestell-Anfrage senden</button>
                        <button id="clear-cart-btn" class="cta-button" style="background-color: #444; margin-top: 15px; max-width: 400px; display: block; margin-left: auto; margin-right: auto;">Warenkorb leeren</button>
                    </div>
                </div>

                <div id="empty-cart-message" class="empty-cart-message" style="display: block;">
                    Dein Warenkorb ist leer. Füge Produkte aus dem <a href="shop.html" style="color: #FF0000; text-decoration: none; font-weight: bold;">Shop</a> hinzu.
                </div>
            </div>
        </section>
        
        <div id="toast-notification"></div>
        
    </main>
